<div class="container-fluid">
    <!-- Header -->
    <header class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/dashboard">Dashboard</a>
      </div>
    </header>
  
    <div class="row">
      <!-- Sidebar Navigation -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/dashboard"><i class="bi bi-house-door"></i> Dashboard</a>
              <!-- Add the button here -->
              <button id="sidebarToggleBtn" class="btn btn-dark d-md-none" type="button" (click)="toggleSidebar()">
                <i class="bi bi-list"></i> Toggle Sidebar
              </button>
            </li>
          </ul>
        </div>
      </nav>
      
      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
        </div>
  
        <!-- Data Table -->
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Item 1</td>
                <td>Description of Item 1</td>
                <td>
                  <button class="btn btn-primary btn-sm">Edit</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
              <!-- Additional rows for other items -->
            </tbody>
          </table>
        </div>
  
        <!-- Add Item Button -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
          <i class="bi bi-plus"></i> Add Item
        </button>
  
        <!-- Add Item Modal -->
        <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="itemName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="itemName">
                  </div>
                  <div class="mb-3">
                    <label for="itemDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="itemDescription"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Add</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>


      <button (click)="onLogout()">
        Logout
      </button>

      <button (click)="googleSignOut()">
        Logout for GOogle
      </button>
     
      <div class="container-fluid">
        <!-- Header -->
        <header class="navbar navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="/dashboard">Dashboard</a>
          </div>
        </header>
      
        <div class="row">
          <!-- Sidebar Navigation -->
          <!-- Main Content -->
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1>Welcome, {{ userEmail }}</h1>
            <!-- Rest of your dashboard content -->
          </main>
        </div>
      </div>
      
    </div>
  </div>
