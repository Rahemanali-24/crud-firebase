<div class="container">
    <div class="header">
        <h3>Student Details</h3>
</div>
 <table class="table table-striped table-hover table-bordered">
        <thead>
        
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Description</th>

        </thead>
        <tbody>
            <tr >
              <tr *ngFor="let user of tasks">
               
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.mobile }}</td>
                <td>{{ user.description }}</td>
               
            </tr>
        </tbody>
    </table>

</div>
